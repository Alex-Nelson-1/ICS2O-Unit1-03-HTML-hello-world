<!DOCTYPE html>
<!--Important Mumbo jumbo-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="A Webpage with proper style" />
    <meta name="keywords" content="mths isc2o" />
    <meta name="author" content="Alex Nelson" />
    <meta name="viewport" content="width=device-width, initial_scale=1.0" />
    <title>Style Webpage</title>
  </head>
  <style>
    /* Type "id" for #myheader  */
    #myheader {
      background-color: limegreen;
      color: violet;
      padding: 40px;
      text-align: center;
    }
    /* Type "class" for .city */
    .city {
      background-color: blueviolet;
      color: orange;
      padding: 10px;
      text-align: left;
    }
  </style>
  <body style="background-color: aquamarine">
    <!--Header-->
    <h1 id="myheader">Capital Cities</h1>
    <!--Cities-->
    <p class="city">Ottawa</p>
    <p>Ottawa is the Capital of Canada</p>
    <img src="./images/flag-of-Canada.png" alt="Flag of Canada" <br />
    <p class="city">Paris</p>
    <p>Paris is the Capital of France</p>
    <img src="./images/flag-of-France.png" alt="Flag of France" <br />
    <p class="city">London</p>
    <p>London is the Capital of the United Kingdom</p>
    <img src="./images/flag-of-United-Kingdom.png" alt="Flag of the UK" <br />
    <p class="city">Vatican City</p>
    <p>Vatican City has no capital</p>
    <img src="./images/flag-of-Vatican-City.png" alt="Flag of Vatican City">
  </body>
</html>
